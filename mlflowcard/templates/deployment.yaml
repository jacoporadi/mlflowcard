apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.name }}
  namespace: mlflow-system
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.name }}
    spec:
      containers:
        - name: mlflow
          image: "mlflow/mlflow:latest"
          env:
            - name: MLFLOW_TRACKING_URI
              value: "http://mlflow-server:5000"
          ports:
            - containerPort: 5000
